<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="customfonts" href="customfont.css" type="text/css" charset="utf-8" />
    <title>KH Portfolio Page</title>
</head>
<body>
    <header class="header-left">
        <h1>KELSEY 
            <!-- <div class="rotating"> <h1 class="letter"> L </h1></div> -->
        </h1>
      
    </header>
    <header class="header-right">
        <h1>HALLEY</h1>
    </header>
    <div class="hero">
        <img src="/pastelsalmon.jpg" alt="pinkmaroonphoto">
    </div>
    <menu> 
        <div class="menu-links">
            <a onclick = changeDisplay(id) id="aboutme">ABOUT</a>
            <a onclick = changeDisplay(id) id="resume">RESUME</a>
            <a onclick = changeDisplay(id) id="p1">PROJECT #1</a>
            <a onclick = changeDisplay(id) id="p2">PROJECT #2</a>
            <a onclick = changeDisplay(id) id="contact">CONTACT</a>
        </div>
    
    </menu>
    <div class="display">
        <div id="display-holder">
           place holder for B&W effect
        </div>
        <div id="display-resume">
            RESUME!
        </div>
        <div id="display-aboutme">
            ABOUT
        </div>
        <div id="display-p1">
            Project 1
        </div>
        <div id="display-p2">
            Project 2
        </div>
        <div id="display-contact">
            Get In Touch!
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
